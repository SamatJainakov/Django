{% extends 'base.html' %}
{% block content %}

<div class="container" style="margin-top: 50px">
    <h3 class="text-center" style="margin-bottom: 30px">Item detail</h3>
    <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Buyer's name</th>
      <th scope="col">Age</th>
    </tr>
  </thead>
  <tbody>
    <tr>
        <th scope="row">{{items.id}}</th>
        <td>{{ items.name }}</td>
        <td>{{ items.price }}</td>
        {% for item in items.purchase_set.all %}
        <td>{{ item.name }}</td>
        <td>{{ item.age }}</td>
    {% endfor %}
  </tbody>
</table>
</div>

{% endblock content %}
