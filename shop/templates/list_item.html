{% extends 'base.html' %}
{% block content %}

<div class="container" style="margin-top: 50px">
    <h3 class="text-center" style="margin-bottom: 30px">Item list</h3>
    <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
{% for item in items %}
        <tr>
            <th scope="row">{{item.id}}</th>
            <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        </tr>
{% endfor %}
  </tbody>
</table>
</div>

{% endblock content %}
